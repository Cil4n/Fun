function snowflakes(){
  let texture = new THREE.TextureLoader().load('snowflakes.jpg');
        let geometry= new THREE.Geometry();
        let pointsMaterial = new THREE.PointsMaterial({
            size:2,
            transparent:true,
            opacity:0.8,
            map:texture,
            blending:THREE.AdditiveBlending,
            sizeAttenuation:true,
            depthTest: false
        });

        let range = 1000;
        for (let i = 0; i < 3000; i++ ) {
            let vertice = new THREE.Vector3(
                Math.random() * range - range / 2,
                Math.random() * range * 1.5,
                Math.random() * range - range / 2);
            /* 纵向移动速度 */
            vertice.velocityY = 0.1 + Math.random() / 3;
            /* 横向移动速度 */
            vertice.velocityX = (Math.random() - 0.5) / 3;
            /* 将顶点加入几何 */
            geometry.vertices.push(vertice);
        }

        geometry.center();

        points = new THREE.Points(geometry, pointsMaterial);
        points.position.y = 10;

        scene.add(points);
}


function paintFloor() {
    var loader = new THREE.TextureLoader;
    loader.load('stone.jpg', function (texture) {
        //x和y超过图片像素之后重复绘制图片
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        //设置地板重复绘制的密度是1 * 1
        texture.repeat.set(5, 5);

        //设置材质是双面材质
        var material = new THREE.MeshLambertMaterial({
            map : texture,
            side : THREE.DoubleSide
        });

        //创建普通的平面几何体
        var gemotery = new THREE.PlaneGeometry(100, 100, 1, 1);

        //创建网格对象
        var mesh = new THREE.Mesh(gemotery,material);
        mesh.position.y = 0;
        mesh.rotation.x = Math.PI/2;

        scene.add(mesh);
    });
}

function animate() {
  update();
  render();
  requestAnimationFrame(animate);
}


function render() {
  renderer.render(scene, camera);
}

function initStats() {

    let stats = new Stats();

    document.body.appendChild(stats.domElement);

    return stats;

}

function update() {

    stats.update();

    let vertices = points.geometry.vertices;
    vertices.forEach(function (v) {

        v.y = v.y - (v.velocityY);
        v.x = v.x - (v.velocityX);

        if (v.y <= 0) v.y = 300;
        if (v.x <= -20 || v.x >= 20) v.velocityX = v.velocityX * -1;

    });
    /* 顶点变动之后需要更新，否则无法实现雨滴特效 */
    points.geometry.verticesNeedUpdate = true;

}
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
